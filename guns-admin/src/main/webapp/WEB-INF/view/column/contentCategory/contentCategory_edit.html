@layout("/common/_container.html"){
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="form-horizontal" id="contentCategoryInfoForm">
            <input type="hidden" id="id" value="${item.id}">
            <input type="hidden" id="columnName" value="${item.columnName}">
            <input type="hidden" id="contentName" value="${item.contentName}">
            <input type="hidden" id="statusValue" value="${item.status}">
            <div class="row">
                <div class="form-group">
                    <label class="col-sm-3 control-label">栏目名称</label>
                    <div class="col-sm-9">
                        <select id="columnCode" name="栏目名称" class="form-control" style="width:75%px"></select>
                    </div>
                </div>
                <div class="hr-line-dashed" ></div >
                <div class="form-group">
                    <label class="col-sm-3 control-label">内容</label>
                    <div class="col-sm-9">
                        <select id="contentCode" name="内容" class="form-control" style="width:75%px"></select>
                    </div>
                </div>
            </div>

            <div class="row btn-group-m-t">
                <div class="col-sm-10">
                    <#button btnCss="info" name="提交" id="ensure" icon="fa-check" clickFun="ContentCategoryInfoDlg.editSubmit()"/>
                    <#button btnCss="danger" name="取消" id="cancel" icon="fa-eraser" clickFun="ContentCategoryInfoDlg.close()"/>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="${ctxPath}/static/modular/column/contentCategory/contentCategory_info.js"></script>
@}
